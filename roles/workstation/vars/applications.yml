# GUI applications and desktop software
#
# Application Configuration Format:
#
# Each application entry supports the following structure:
#
# - name: application-name               # Required: Display name for the application
#   macos:                              # Optional: macOS-specific configuration
#     type: homebrew_cask               # Required: Package manager type
#     package: package-name             # Required: Package name in the manager
#   fedora:                             # Optional: Fedora-specific configuration  
#     type: dnf|flatpak                 # Required: Package manager type
#     package: package-name             # Required: Package name in the manager
#     repo_setup: repo-name             # Optional: Repository setup task name
#     copr: copr-name                   # Optional: COPR repository to enable
#   arch:                               # Optional: Arch Linux-specific configuration
#     type: pacman|aur|flatpak          # Required: Package manager type
#     package: package-name             # Required: Package name
#
# Supported package manager types:
# - macos: homebrew_cask
# - fedora: dnf, flatpak
# - arch: pacman, aur, flatpak
#
# Optional repository configuration:
# - repo_setup: References a task in setup_repositories.yml
# - copr: COPR repository in format "user/repo"
#
# Platform-specific applications:
# Applications can be defined for only one platform by omitting the other platform section.

applications:
  # Development Tools
  - name: visual-studio-code
    macos:
      type: homebrew_cask
      package: visual-studio-code
    fedora:
      type: dnf
      package: code
      repo_setup: microsoft
    arch:
      type: aur
      package: visual-studio-code-bin

  # Terminal Emulators
  - name: ghostty
    macos:
      type: homebrew_cask
      package: ghostty
    fedora:
      type: dnf
      package: ghostty
      copr: pgdev/ghostty
    arch:
      type: aur
      package: ghostty

  # Web Browsers
  - name: Firefox
    macos:
      type: homebrew_cask
      package: firefox
    fedora:
      type: flatpak
      package: org.mozilla.firefox
    arch:
      type: flatpak
      package: org.mozilla.firefox

  # Productivity
  - name: obsidian
    macos:
      type: homebrew_cask
      package: obsidian
    fedora:
      type: flatpak
      package: md.obsidian.Obsidian
    arch:
      type: flatpak
      package: md.obsidian.Obsidian

  # Communication
  - name: discord
    macos:
      type: homebrew_cask
      package: discord
    fedora:
      type: flatpak
      package: dev.vencord.Vesktop
    arch:
      type: flatpak
      package: dev.vencord.Vesktop
  - name: proton-mail
    macos:
      type: homebrew_cask
      package: proton-mail
    fedora:
      type: flatpak
      package: me.proton.Mail
    arch:
      type: flatpak
      package: me.proton.Mail
  - name: proton-drive
    macos:
      type: homebrew_cask
      package: proton-drive
    fedora:
      type: flatpak
      package: me.proton.Drive
    arch:
      type: flatpak
      package: me.proton.Drive

  # Gaming
  - name: steam
    fedora:
      type: dnf
      package: steam
    arch:
      type: pacman
      package: steam
  - name: goverlay
    fedora:
      type: dnf
      package: goverlay
    arch:
      type: aur
      package: goverlay-bin
