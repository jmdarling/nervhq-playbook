# GUI applications and desktop software
applications:
  - name: 1password
    macos:
      type: homebrew_cask
      package: 1password
    fedora:
      type: dnf
      package: 1password
      repo_setup: 1password
  - name: ghostty
    macos:
      type: homebrew_cask
      package: ghostty
    fedora:
      type: dnf
      package: ghostty
      copr: pgdev/ghostty
  - name: obsidian
    macos:
      type: homebrew_cask
      package: obsidian
    fedora:
      type: flatpak
      package: md.obsidian.Obsidian
  - name: visual-studio-code
    macos:
      type: homebrew_cask
      package: visual-studio-code
    fedora:
      type: dnf
      package: code
      repo_setup: microsoft
  - name: Zen
    macos:
      type: homebrew_cask
      package: zen
    fedora:
      type: flatpak
      package: app.zen_browser.zen
  - name: discord
    macos:
      type: homebrew_cask
      package: discord
    fedora:
      type: flatpak
      package: dev.vencord.Vesktop