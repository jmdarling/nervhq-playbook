# Command line tools and utilities
#
# CLI Tools Configuration Format:
#
# Each CLI tool entry supports the following structure:
#
# - name: tool-name                     # Required: Display name for the tool
#   macos:                              # Optional: macOS-specific configuration
#     type: homebrew|system             # Required: Package manager type
#     package: package-name             # Required for homebrew, omit for system
#   fedora:                             # Optional: Fedora-specific configuration  
#     type: dnf                         # Required: Package manager type
#     package: package-name             # Required: Package name in DNF
#     copr: copr-name                   # Optional: COPR repository to enable
#   arch:                               # Optional: Arch Linux-specific configuration
#     type: pacman|aur                  # Required: Package manager type
#     package: package-name             # Required: Package name
#
# Supported package manager types:
# - macos: homebrew (installs via Homebrew), system (already installed)
# - fedora: dnf
# - arch: pacman, aur
#
# Optional repository configuration:
# - copr: COPR repository in format "user/repo"
#
# Platform-specific tools:
# Tools can be defined for only one platform by omitting the other platform section.
#
# System packages:
# Use type: system for tools already installed on the platform (no package needed).

cli_tools:
  - name: atuin
    macos:
      type: homebrew
      package: atuin
    fedora:
      type: dnf
      package: atuin
    arch:
      type: pacman
      package: atuin
  - name: fastfetch
    macos:
      type: homebrew
      package: fastfetch
    fedora:
      type: dnf
      package: fastfetch
    arch:
      type: pacman
      package: fastfetch
  - name: fzf
    macos:
      type: homebrew
      package: fzf
    fedora:
      type: dnf
      package: fzf
    arch:
      type: pacman
      package: fzf
  - name: git
    macos:
      type: homebrew
      package: git
    fedora:
      type: dnf
      package: git
    arch:
      type: pacman
      package: git
  - name: neovim
    macos:
      type: homebrew
      package: neovim
    fedora:
      type: dnf
      package: neovim
    arch:
      type: pacman
      package: neovim
  - name: starship
    macos:
      type: homebrew
      package: starship
    fedora:
      type: dnf
      package: starship
      copr: atim/starship
    arch:
      type: pacman
      package: starship
  - name: stow
    macos:
      type: homebrew
      package: stow
    fedora:
      type: dnf
      package: stow
    arch:
      type: pacman
      package: stow
  - name: zoxide
    macos:
      type: homebrew
      package: zoxide
    fedora:
      type: dnf
      package: zoxide
    arch:
      type: pacman
      package: zoxide
  - name: zsh
    macos:
      type: system  # Already installed on macOS
    fedora:
      type: dnf
      package: zsh
    arch:
      type: pacman
      package: zsh