# Command line tools and utilities
cli_tools:
  - name: atuin
    macos:
      type: homebrew
      package: atuin
    fedora:
      type: dnf
      package: atuin
      copr: elbenfreund/atuin
  - name: fastfetch
    macos:
      type: homebrew
      package: fastfetch
    fedora:
      type: dnf
      package: fastfetch
  - name: fzf
    macos:
      type: homebrew
      package: fzf
    fedora:
      type: dnf
      package: fzf
  - name: git
    macos:
      type: homebrew
      package: git
    fedora:
      type: dnf
      package: git
  - name: helix
    macos:
      type: homebrew
      package: helix
    fedora:
      type: dnf
      package: helix
  - name: neovim
    macos:
      type: homebrew
      package: neovim
    fedora:
      type: dnf
      package: neovim
  - name: starship
    macos:
      type: homebrew
      package: starship
    fedora:
      type: dnf
      package: starship
      copr: atim/starship
  - name: stow
    macos:
      type: homebrew
      package: stow
    fedora:
      type: dnf
      package: stow
  - name: zoxide
    macos:
      type: homebrew
      package: zoxide
    fedora:
      type: dnf
      package: zoxide
  - name: zsh
    macos:
      type: system  # Already installed on macOS
    fedora:
      type: dnf
      package: zsh