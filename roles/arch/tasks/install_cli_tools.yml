- name: Install command line tools
  loop: "{{ cli_tools }}"
  when:
    - item.arch is defined
    - item.arch.source in ['pacman', 'paru']
  community.general.pacman:
    executable: "/usr/bin/{{ item.arch.source }}"
    name: "{{ item.arch.name | default(item.name) }}"
    state: present
  become: yes
