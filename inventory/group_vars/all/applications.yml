applications:
  # Communication
  - name: discord
    arch:
      name: dev.vencord.Vesktop
      source: flatpak
    fedora:
      name: dev.vencord.Vesktop
      source: flatpak
    macos:
      source: brew

  # Data Management
  - name: syncthing
    arch:
      name: syncthingtray-qt6
      source: paru
    fedora:
      name: com.github.zocker_160.SyncThingy
      source: flatpak

  # Development Tools
  - name: balenaetcher
    macos:
      source: brew
  - name: ghostty
    arch:
      name: ghostty
      source: pacman
    fedora:
      source: dnf
      copr: scottames/ghostty
    macos:
      source: brew
  - name: visual-studio-code
    arch:
      name: visual-studio-code-bin
      source: paru
    fedora:
      source: manual # Manually install: https://code.visualstudio.com/download
    macos:
      source: brew

  # Gaming
  - name: steam
    arch:
      source: pacman
    fedora:
      source: dnf

  # Password Management
  - name: 1password
    arch:
      source: paru
    fedora:
      source: manual # Manually install: https://support.1password.com/install-linux/#fedora-or-red-hat-enterprise-linux
    macos:
      source: brew

  # Productivity
  - name: obsidian
    arch:
      name: md.obsidian.Obsidian
      source: flatpak
    fedora:
      name: md.obsidian.Obsidian
      source: flatpak
    macos:
      source: brew

  # Proton Services
  - name: proton-drive
    macos:
      source: brew
  - name: proton-mail
    arch:
      name: me.proton.Mail
      source: flatpak
    fedora:
      name: me.proton.Mail
      source: flatpak
    macos:
      source: brew

  # Web Browsers
  - name: zen
    arch:
      name: app.zen_browser.zen
      source: flatpak
    fedora:
      name: app.zen_browser.zen
      source: flatpak
    macos:
      source: brew

  # Window Management
  - name: nikitabobko/tap/aerospace
    macos:
      source: brew
